{{- if and .Values.backend.ingress.enabled .Values.backend.ingress.domain }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: medplum-backend
  namespace: {{ .Values.namespace }}
  annotations:
    {{- toYaml .Values.backend.ingress.annotations | nindent 4 }}
spec:
  ingressClassName: {{ .Values.backend.ingress.className }}
  tls:
    - hosts:
        - {{ .Values.backend.ingress.domain }}
      secretName: {{ .Values.backend.ingress.tlsSecretName }}
  rules:
    - host: {{ .Values.backend.ingress.domain }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: medplum-backend
                port:
                  number: {{ .Values.backend.service.port }}
{{- end }}